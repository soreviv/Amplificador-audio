<?xml version="1.0" encoding="UTF-8"?>
<!-- ExtraÃ­do desde amplificador.html -->
<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Input section -->
    <rect x="50" y="160" width="100" height="80" fill="#e6f7ff" stroke="#2196F3" stroke-width="2"/>
    <text x="100" y="200" text-anchor="middle" font-size="14">Entrada de Audio</text>
    
    <!-- Pre-amplifier -->
    <rect x="180" y="140" width="120" height="120" fill="#e8f5e8" stroke="#4CAF50" stroke-width="2"/>
    <text x="240" y="200" text-anchor="middle" font-size="14">Pre-amplificador</text>
    <text x="240" y="220" text-anchor="middle" font-size="12">y Control de Ganancia</text>
    
    <!-- Modulador PWM -->
    <rect x="330" y="140" width="120" height="120" fill="#fff3e0" stroke="#FF9800" stroke-width="2"/>
    <text x="390" y="200" text-anchor="middle" font-size="14">Modulador</text>
    <text x="390" y="220" text-anchor="middle" font-size="14">PWM</text>
    
    <!-- Driver de salida -->
    <rect x="480" y="140" width="120" height="120" fill="#fce4ec" stroke="#E91E63" stroke-width="2"/>
    <text x="540" y="200" text-anchor="middle" font-size="14">Driver</text>
    <text x="540" y="220" text-anchor="middle" font-size="14">de Salida</text>
    
    <!-- Salida -->
    <rect x="630" y="160" width="100" height="80" fill="#e6f7ff" stroke="#2196F3" stroke-width="2"/>
    <text x="680" y="200" text-anchor="middle" font-size="14">Salida a</text>
    <text x="680" y="220" text-anchor="middle" font-size="14">Altavoz</text>
    
    <!-- Alimentaci\u00f3n -->
    <rect x="330" y="300" width="120" height="60" fill="#f3e5f5" stroke="#9C27B0" stroke-width="2"/>
    <text x="390" y="335" text-anchor="middle" font-size="14">Alimentaci\u00f3n</text>
    
    <!-- Flechas -->
    <line x1="150" y1="200" x2="180" y2="200" stroke="#333" marker-end="url(#arrow)"/>
    <line x1="300" y1="200" x2="330" y2="200" stroke="#333" marker-end="url(#arrow)"/>
    <line x1="450" y1="200" x2="480" y2="200" stroke="#333" marker-end="url(#arrow)"/>
    <line x1="600" y1="200" x2="630" y2="200" stroke="#333" marker-end="url(#arrow)"/>
    <line x1="390" y1="260" x2="390" y2="300" stroke="#333" marker-end="url(#arrow)"/>
    
    <!-- Definici\u00f3n de flecha -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="stroke-width">
            <path d="M0,0 L0,6 L9,3 z" fill="#333" />
        </marker>
    </defs>
</svg>
